<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VI Music Navigation Bar</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color:  #1a1a1a; 
  }

  .navbar {
    background-color: #000; 
    color: #ff4d4d; 
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .navbar .logo {
    font-size: 40px;
    font-weight: bold;
    display: flex;
    align-items: center;
  }

  .navbar .logo img {
    margin-right: 10px;
    width: 70px;
  }

  .navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
  }

  .navbar ul li {
    margin-left: 20px;
    position: relative;
  }

  .navbar ul li a {
    text-decoration: none;
    color: #ff4d4d; 
    transition: color 0.7s ease;
  }

  .navbar ul li a:hover {
    color: #ffd11a; 
  }

  .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #000;
    padding: 10px;
    z-index: 1;
  }

  .navbar ul li:hover .dropdown {
    display: block;
  }

  .dropdown a {
    color: #ff4d4d;
    display: block;
    padding: 5px 0;
    transition: color 0.7s ease;
  }

  .dropdown a:hover {
    color: #ffd11a;
  }

  .albums-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }

  .album {
    width: calc(33.23% - 55px);
    background-color: #333;
    margin: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    transition: transform 0.7s ease;
  }

  .album:hover {
    transform: scale(1.1);
  }

  .album img {
    width: 80%;
    height: auto;
    margin-bottom: 10px;
  }
</style>
</head>

<div class="navbar">

  <ul>
