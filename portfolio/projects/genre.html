<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Genre Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1E1E1E;
        color: #FFFFFF;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width:   1200px;
        margin: 0 auto;
        padding: 50px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 20px;
    }
    .genre-card {
        background-color:#282828;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        transition: transform 0.7s ease; 
        cursor: pointer;
    }
  .genre-container:hover {
    transform: scale(1.1);
  }
    .genre-card:nth-child(1):hover {
        background-color:black ; 
    }

    .genre-card:nth-child(2):hover {
        background-color: red; 
    }

    .genre-card:nth-child(3):hover {
        background-color: #ffae42; 
    }

    .genre-card:nth-child(4):hover {
        background-color: #53e7f5; 
    }

    .genre-card:nth-child(5):hover {
        background-color: #8a2be2; 
    }

    .genre-card:nth-child(6):hover {
        background-color: black; 
    }

    .genre-card:nth-child(7):hover {
        background-color: #003300; 
    }

    .genre-card:nth-child(8):hover {
        background-color: #733f12; 
    }

    .genre-card:nth-child(9):hover {
        background-color: #4d1a00; 
    }

    .genre-card:nth-child(10):hover {
        background-color: #ff69b4; 
    }
    .genre-card:nth-child(11):hover {
        background-color: purple; /* Gold */
    }

    .genre-card:nth-child(12):hover {
        background-color: gold ; 
    }

    .genre-card:nth-child(13):hover {
        background-color: black; 
    }

    .genre-card:nth-child(14):hover {
        background-color: aqua; 
    }

    .genre-card:nth-child(15):hover {
        background-color: pink; 
    }

    .genre-card:nth-child(10):hover {
        background-color: #ff69b4; 
    }
    .genre-card:active {
        transform: scale(1.05); 
    }
    .genre-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .genre-name {
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
