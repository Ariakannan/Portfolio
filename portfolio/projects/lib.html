<script>
  const audioPlayer = document.getElementById('audioPlayer');
  const playPauseButtons = document.querySelectorAll('.play-pause');
  let currentSong = null;

  playPauseButtons.forEach(button => {
    button.addEventListener('click', () => {
      const listItem = button.closest('.song');
      const audioSrc = listItem.getAttribute('data-src');
      
      if (audioSrc === currentSong && !audioPlayer.paused) {
        audioPlayer.pause();
        button.textContent = '';
      } else if (audioSrc !== currentSong) {
        currentSong = audioSrc;
        audioPlayer.src = currentSong;
        audioPlayer.play();
        button.textContent = '';
      } else {
        audioPlayer.play();
        button.textContent = '';
      }
    });
  });
</script>
